<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: slideBackground 32s infinite linear;
        }

        @keyframes slideBackground {
            0% { background-image: url('image1.jpg'); }
            25% { background-image: url('image2.jpg'); }
            50% { background-image: url('image3.jpg'); }
            75% { background-image: url('image4.jpg'); }
            100% { background-image: url('image1.jpg'); }
        }

        .content {
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-slider"></div>

    <div class="content">
        <h1>Welcome to Markaz il Ginna</h1>
        <p>Your gateway to learning.</p>
    </div>
</body>
</html>
